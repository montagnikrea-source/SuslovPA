<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry Loop Status Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #001a00 0%, #000000 100%);
            color: #00ff00;
            padding: 40px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #001100;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00;
            font-size: 28px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            background: #000000;
        }
        .status-card h3 {
            margin-bottom: 10px;
            color: #00ffff;
            font-size: 16px;
        }
        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        .status-bad {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }
        .status-warn {
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
        }
        .log-container {
            background: #000000;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-size: 12px;
            line-height: 1.5;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
            border-left: 2px solid transparent;
            padding-left: 5px;
        }
        .log-info { color: #00ff00; border-left-color: #00ff00; }
        .log-warn { color: #ffff00; border-left-color: #ffff00; }
        .log-error { color: #ff0000; border-left-color: #ff0000; }
        .log-debug { color: #00ffff; border-left-color: #00ffff; }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        button:hover {
            background: #005500;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        button:active {
            transform: scale(0.98);
        }
        .elements-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            background: #000000;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
        }
        .element-check {
            padding: 10px;
            background: #001100;
            border: 1px solid #003300;
            border-radius: 3px;
            font-size: 12px;
        }
        .element-ok { border-color: #00ff00; color: #00ff00; }
        .element-fail { border-color: #ff0000; color: #ff0000; }
        .element-empty { border-color: #ffff00; color: #ffff00; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse { animation: pulse 1s infinite; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Telemetry Loop Status Monitor</h1>
        
        <div class="controls">
            <button onclick="refresh()">üîÑ Refresh Status</button>
            <button onclick="testSetT()">üìù Test setT()</button>
            <button onclick="testSetW()">üìä Test setW()</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>üöÄ Loop Status</h3>
                <div class="status-value" id="loopStatus">UNKNOWN</div>
            </div>
            <div class="status-card">
                <h3>üìä setT() Calls Total</h3>
                <div class="status-value" id="setTCalls">0</div>
            </div>
            <div class="status-card">
                <h3>üìà setW() Calls Total</h3>
                <div class="status-value" id="setWCalls">0</div>
            </div>
            <div class="status-card">
                <h3>‚è±Ô∏è Calls per Second</h3>
                <div class="status-value" id="callsPerSec">0</div>
            </div>
            <div class="status-card">
                <h3>üéöÔ∏è Frequency Value</h3>
                <div class="status-value" id="freqValueDisplay">-</div>
            </div>
            <div class="status-card">
                <h3>üì° Data Available</h3>
                <div class="status-value" id="dataAvailable">-</div>
            </div>
        </div>
        
        <h3 style="margin-bottom: 10px; color: #00ffff;">üìã Real-time Log</h3>
        <div class="log-container" id="logContainer"></div>
        
        <h3 style="margin-bottom: 10px; color: #00ffff;">üîå DOM Elements Status</h3>
        <div class="elements-list" id="elementsList"></div>
    </div>

    <script>
        let logs = [];
        let initialSetTCalls = 0;
        let initialSetWCalls = 0;
        let startTime = Date.now();
        
        function addLog(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ type, message, timestamp });
            if (logs.length > 100) logs.shift();
            updateLogDisplay();
        }
        
        function updateLogDisplay() {
            const container = document.getElementById('logContainer');
            container.innerHTML = logs.map(log => 
                `<div class="log-entry log-${log.type}">
                    [${log.timestamp}] ${log.type.toUpperCase()}: ${log.message}
                </div>`
            ).join('');
            container.scrollTop = container.scrollHeight;
        }
        
        function testSetT() {
            if (window.__setT) {
                window.__setT('statusText', '‚úÖ TEST: setT() works!');
                addLog('info', 'Executed: window.__setT("statusText", "TEST")');
            } else {
                addLog('error', 'window.__setT is not available!');
            }
        }
        
        function testSetW() {
            if (window.__setW) {
                const testElement = document.createElement('div');
                testElement.id = '__test_bar__';
                testElement.style.width = '0%';
                document.body.appendChild(testElement);
                window.__setW('__test_bar__', 75);
                addLog('info', 'Executed: window.__setW("__test_bar__", 75)');
                setTimeout(() => testElement.remove(), 1000);
            } else {
                addLog('error', 'window.__setW is not available!');
            }
        }
        
        function clearLogs() {
            logs = [];
            updateLogDisplay();
            addLog('info', 'Logs cleared');
        }
        
        function checkElements() {
            const elements = [
                'freqValue', 'freqBar',
                'lrSlider', 'lrVal', 'lrBar',
                'l2Slider', 'l2Val', 'l2Bar',
                'mixSlider', 'mixVal', 'mixBar'
            ];
            
            const list = document.getElementById('elementsList');
            list.innerHTML = '';
            
            elements.forEach(id => {
                const el = document.getElementById(id);
                const div = document.createElement('div');
                div.className = 'element-check';
                
                if (el) {
                    let content = '';
                    if (el.tagName === 'INPUT') {
                        content = `value: ${el.value}`;
                        div.className += ' element-ok';
                    } else if (el.style.width) {
                        content = `width: ${el.style.width}`;
                        div.className += ' element-ok';
                    } else if (el.textContent) {
                        content = `text: ${el.textContent.substring(0, 20)}`;
                        if (el.textContent.trim().length === 0) {
                            div.className += ' element-empty';
                        } else {
                            div.className += ' element-ok';
                        }
                    } else {
                        content = 'exists (empty)';
                        div.className += ' element-empty';
                    }
                    div.innerHTML = `<strong>#${id}</strong><br>${content}`;
                } else {
                    div.innerHTML = `<strong>#${id}</strong><br>‚ùå NOT FOUND`;
                    div.className += ' element-fail';
                }
                
                list.appendChild(div);
            });
        }
        
        function refresh() {
            const currentSetTCalls = window.__setT_calls || 0;
            const currentSetWCalls = window.__setW_calls || 0;
            const elapsedSecs = (Date.now() - startTime) / 1000;
            const setTPerSec = currentSetTCalls / elapsedSecs;
            const setWPerSec = currentSetWCalls / elapsedSecs;
            
            document.getElementById('setTCalls').textContent = currentSetTCalls;
            document.getElementById('setWCalls').textContent = currentSetWCalls;
            document.getElementById('callsPerSec').textContent = 
                `${setTPerSec.toFixed(1)} (T) / ${setWPerSec.toFixed(1)} (W)`;
            
            const freqValue = document.getElementById('freqValue');
            if (freqValue) {
                document.getElementById('freqValueDisplay').textContent = freqValue.textContent || '0';
            }
            
            if (currentSetTCalls > 0 || currentSetWCalls > 0) {
                document.getElementById('loopStatus').innerHTML = 
                    '<span class="pulse">‚úÖ RUNNING</span>';
                document.getElementById('dataAvailable').textContent = '‚úÖ YES';
                addLog('debug', `Loop active: ${currentSetTCalls} setT, ${currentSetWCalls} setW`);
            } else {
                document.getElementById('loopStatus').innerHTML = 
                    '<span class="status-bad">‚ùå NOT RUNNING</span>';
                document.getElementById('dataAvailable').textContent = 
                    '<span class="status-bad">‚ùå NO</span>';
                addLog('warn', 'No loop activity detected!');
            }
            
            checkElements();
        }
        
        // Initial setup
        window.addEventListener('load', () => {
            addLog('info', 'Monitor loaded, checking system...');
            
            if (window.__setT && window.__setW) {
                addLog('info', '‚úÖ window.__setT and window.__setW found');
            } else {
                addLog('error', '‚ùå Functions not found');
            }
            
            if (window.scan) {
                addLog('info', '‚úÖ scan object available');
            } else {
                addLog('warn', '‚ö†Ô∏è scan object not yet available');
            }
            
            initialSetTCalls = window.__setT_calls || 0;
            initialSetWCalls = window.__setW_calls || 0;
            
            // Monitor every 500ms
            setInterval(refresh, 500);
            refresh(); // Initial refresh
        });
        
        // Intercept console.log to show telemetry logs
        const originalLog = console.log;
        console.log = function(...args) {
            const message = args.join(' ');
            if (message.includes('[SET-T]') || message.includes('[SET-W]') || message.includes('[INIT]')) {
                addLog('debug', message);
            }
            originalLog.apply(console, args);
        };
    </script>
</body>
</html>
