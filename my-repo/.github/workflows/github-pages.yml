name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Укажите вашу основную ветку, если она отличается

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Укажите версию Node.js, если необходимо

      - name: Build project
        run: |
          # Здесь можно добавить команды для сборки проекта, если это необходимо
          echo "Building project..."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # Укажите директорию, которую нужно опубликовать
          publish_branch: gh-pages  # Укажите ветку для публикации, если необходимо