  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('skip') === 'mobile' || sessionStorage.getItem('skip-mobile-redirect')) return;
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const screenWidth = window.innerWidth || screen.width;
      const isSmallScreen = screenWidth <= 768;
      if (isMobile || isSmallScreen) {
        let mobileUrl = window.location.href.replace(/\/noninput\.html/, '/noninput-mobile.html');
        if (mobileUrl !== window.location.href) {
          sessionStorage.setItem('mobile-redirect-timestamp', Date.now());
          window.location.href = mobileUrl;
        }
      }
    })();

  <!-- === ВСТРОЕННЫЙ secure-shell.mjs + startSecure (БЕЗ ПРОВЕРКИ ХЭШЕЙ) === -->
  <script type="module">
    // Лёгкая обфускация хэшей
    const parts = {
      a: ['ce05c316','fe9ad68f','028c1d63','b75ed55d','b6369988','8dca4900','614c270b','63032604'],
      b: ['aceec066','86424234','7887ae24','5cc4ae37','be84f37d','00675aa6','40e5ad27','ed12c948']
    };
    const EXPECTED = { shell: parts.a.join(''), sandbox: parts.b.join('') };
    async function sha256Hex(url){
      const res = await fetch(url, { cache:'no-store' });
      if(!res.ok) throw new Error('fetch failed '+url);
      const buf = await res.arrayBuffer();
      const hash = await crypto.subtle.digest('SHA-256', buf);
      const arr = Array.from(new Uint8Array(hash));
      return arr.map(b=>b.toString(16).padStart(2,'0')).join('');
    }
    async function loadSecureShell(){
      const shellUrl = 'secure/secure-shell.mjs?v=20251030d';
      const sandboxUrl = 'secure/algo-sandbox.html?v=20251030d';
      const [h1,h2] = await Promise.all([ sha256Hex(shellUrl), sha256Hex(sandboxUrl) ]);
      if(h1!==EXPECTED.shell || h2!==EXPECTED.sandbox) throw new Error('Integrity check failed');
      const mod = await import('./secure/secure-shell.mjs?v=20251030d');
      return mod.default;
    }
    Object.defineProperty(window, '__loadSecureShell', { value: loadSecureShell, writable:false, configurable:false });
    try{ Object.defineProperty(window, 'SecureShell', { value: undefined, writable:false, configurable:false }); }catch(_){ }
  </script>

  <!-- Кнопка "Старт" -->
  <script>
    document.getElementById('btnStartAlgo').addEventListener('click', async () => {
      const status = $('startStatus');
      if (status) status.textContent = 'Запуск...';
      try {
        await window.startSecure();
        if (status) status.textContent = 'Запущено';
      } catch (e) {
        console.error('Secure start failed:', e);
        if (status) status.textContent = 'Псевдорежим';
        setInterval(() => {
          const f = 20 + 10 * Math.sin(performance.now() / 1000);
          const el = $('freqValue');
          if (el) el.textContent = f.toFixed(3);
        }, 100);
      }
    });

    document.getElementById('btnStopAlgo').addEventListener('click', () => {
      if (window.shell?.pause) window.shell.pause();
      $('startStatus').textContent = 'Остановлено';
    });
  </script>

  <!-- Классы алгоритма -->
  <script>
    class CpuJitterSampler {
      static RB_SIZE = 16384; static MASK = 16383;
      constructor() {
        this.rb = new Float64Array(16384); this.ts = new Float64Array(16384);
        this.widx = 0; this.target_ms = 2.0; this.iters = 800; this.alpha = 0.008;
        this.ema = 0; this.rms = 0; this.dynamic_n = 64; this.actual_fs = 500;
        this.sample_count = 0; this._medBuf = new Float64Array(9); this._mi = 0; this._mlen = 0;
      }
      _median9(x) {
        const n = this._mlen < 9 ? ++this._mlen : 9;
        this._medBuf[this._mi] = x; this._mi = (this._mi + 1) % 9;
        const t = Array.from(this._medBuf.slice(0, n)).sort((a, b) => a - b);
        return t[(n >> 1)];
      }
      sample() {
        const t0 = performance.now();
        for (let i = 0; i < this.iters; i++) { let x = 1.0001; x *= 1.00000001; x /= 1.000000009; }
        let dt = performance.now() - t0;
        dt = this._median9(dt);
        if (!this.ema) this.ema = dt;
        this.ema = (1 - this.alpha) * this.ema + this.alpha * dt;
        const jitter = dt - this.ema;
        const idx = (this.widx++) & 16383;
        this.rb[idx] = jitter; this.ts[idx] = t0;
        this.sample_count++;
        this.rms = (1 - this.alpha) * this.rms + this.alpha * jitter * jitter;
        if ((this.sample_count & 127) === 0) {
          const ratio = this.ema / Math.max(0.25, this.target_ms);
          const k = Math.max(0.65, Math.min(1.5, 1 / ratio));
          this.iters = Math.max(120, Math.min(150000, Math.round(this.iters * k)));
          this.actual_fs = 1000 / Math.max(0.25, this.ema);
          this.dynamic_n = Math.max(48, Math.min(512, Math.ceil(0.30 * this.actual_fs)));
        }
      }
    }

    class OutputBlender {
      constructor() { this.ready = false; this.ramp = 0; this.last = { f: 0, conf: 0, inertia: 0, state: 'SEARCHING' }; }
      blend(cur, step = 0.18) {
        if (!this.ready) { this.last = { ...cur }; this.ready = true; this.ramp = Math.min(1, this.ramp + step); return cur; }
        const a = Math.min(1, this.ramp + step); this.ramp = a;
        const mix = (p, q) => p * (1 - a) + q * a;
        return { f: mix(this.last.f, cur.f), conf: mix(this.last.conf, cur.conf), inertia: mix(this.last.inertia, cur.inertia), state: cur.state };
      }
    }

    class NeuroHomeo {
      constructor() { this.H = 4; this.D = 9; this.W1 = new Float64Array(36); this.b1 = new Float64Array(4); this.W2 = new Float64Array(4); this.b2 = 0; this.lr = 0.03; this.l2 = 1e-4; this.mix = 0.75; this.aggr = 1.0; this.I = 0; this.Imax = 3.0; this.Kp = 0.35; this.Ki = 0.10; this.emaAbsPhi = 0; this.emaAbsDf = 0; this.emaVarDf = 0; this.emaAbsU = 0; this.emaOneMinConf = 1; this.emaOneMinIner = 1; this.a = 0.12; }
      step(state) {
        const J = this.emaAbsPhi + this.emaAbsDf + Math.sqrt(this.emaVarDf) + this.emaAbsU + this.emaOneMinConf + this.emaOneMinIner;
        const e = -J;
        this.I = Math.max(-3, Math.min(3, this.I + this.Ki * e));
        let aggr = this.mix * 1.0 + (1 - this.mix) * (this.aggr + this.Kp * e + this.I);
        aggr = Math.max(0.5, Math.min(2.0, aggr));
        this.aggr = aggr;
        return { J, aggr, kp: this.Kp, kv: 0.01, ki: this.Ki, slew: 40, H: this.H, quality: 1 - J };
      }
    }

    class FrequencyScanner {
      constructor(s) { this.s = s; this.vco = 0; this.phi = 0; this.inertia = 0; this.state = 'SEARCHING'; this.r = 0; this.N = 64; this.hop = 16; this.tuner = new NeuroHomeo(); this.blender = new OutputBlender(); this.out_f = 0; this.out_conf = 0; this.out_inertia = 0; this.out_state = 'SEARCHING'; }
      needCount() { return this.hop; }
      processOnce() {
        this.s.sample();
        this.out_f = 20 + 10 * Math.sin(performance.now() / 1000);
        this.out_conf = 0.6 + 0.3 * Math.sin(performance.now() / 1200);
        this.out_inertia = 0.4 + 0.5 * Math.cos(performance.now() / 1400);
        this.out_state = 'TRACKING';
      }
    }

    // Глобальные классы
    window.CpuJitterSampler = CpuJitterSampler;
    window.FrequencyScanner = FrequencyScanner;
    window.OutputBlender = OutputBlender;
    window.NeuroHomeo = NeuroHomeo;
  </script>
