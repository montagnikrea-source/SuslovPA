<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Input</title>
    <script>
        // Improved mobile redirect script
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Function to detect mobile devices
        function isMobile() {
            return /android|iPad|iPhone|iPod/.test(userAgent) || 
                   (window.innerWidth <= 768 && window.innerHeight <= 768);
        }

        // Check for skip parameter in the URL
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('skip') && urlParams.get('skip') === 'mobile') {
            // Skip redirect
            return;
        }

        // Redirect to mobile version if mobile device is detected
        if (isMobile()) {
            window.location.href = 'noninput-mobile.html';
        }
    </script>
</head>
<body>
    <h1>Non Input Page</h1>
    <p>This is the non-input page.</p>
</body>
</html>
