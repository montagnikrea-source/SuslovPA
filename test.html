<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="styles.css?v=20251030b">
        <script>
            (function(){try{
                var saved=localStorage.getItem('theme-preference');
                var siteDark=(localStorage.getItem('site-dark')==='true');
                var dark=(saved==='dark')||siteDark||(window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches);
                document.documentElement.classList.toggle('dark', dark);
                if(!saved){document.documentElement.setAttribute('data-theme', dark?'dark':'light');}
            }catch(e){}})();
        </script>
    
    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-1128500581050725">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1128500581050725"
            crossorigin="anonymous"></script>
</head>
<body>
    <h1>Testing noninput.html</h1>
    <iframe src="noninput.html" width="100%" height="600px"></iframe>
    <script>
        // Check for JavaScript errors
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.message, 'at', e.filename, 'line', e.lineno);
        });

        // Check when iframe loads
        document.querySelector('iframe').addEventListener('load', function() {
            console.log('noninput.html loaded successfully');
        });
    </script>
</body>
</html>
