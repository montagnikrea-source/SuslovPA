<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1>üß† Frequency Scanner</h1>
        <p>–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –Ω–µ–π—Ä–æ—Å–µ—Ç–∏: <b>–∞–≤—Ç–æ 4-–±–µ—Å–∫–æ–Ω–µ—á–Ω–æ</b></p>
        <div>
            <button onclick="toggleTheme()">üåô –¢–µ–º–∞</button>
        </div>
        <div>
            <input type="number" id="neuronCount" min="4" value="8" onchange="updateNN()">
            <label for="neuronCount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–µ–π—Ä–æ–Ω–æ–≤ (auto 4+)</label>
        </div>
        <div id="metricsPanel"></div>

    <script src="script.js"></script>
    <script>
        let nn = new NeuralNetwork(8);
        function updateNN() {
            const n = Math.max(4, document.getElementById('neuronCount').value|0);
            nn = new NeuralNetwork(n);
            for(let i=0;i<50;i++) nn.run([Math.random(), Math.random()]);
            document.getElementById('metricsPanel').innerHTML =
                `<pre>Neurons: ${nn.H}\nResourceUsage: ${nn.metrics.resourceUsage.toFixed(1)}%\nFrozen: ${nn.metrics.frozen}</pre>`;
        }
        updateNN();

        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
